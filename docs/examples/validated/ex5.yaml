id: ex5
question: 'Show the top 5 specialty-pair referral flows (by patient count) in 2024.

  '
sql: "SELECT primary_specialty,\n       referring_specialty,\n       SUM(patient_count)\
  \ AS total_patients\nFROM   as_providers_referrals_v2\nWHERE  date BETWEEN '2024-01-01'\
  \ AND '2024-12-31'\n  AND  date IS NOT NULL\n  AND  patient_count IS NOT NULL\n\
  GROUP  BY primary_specialty, referring_specialty\nORDER  BY total_patients DESC\n\
  LIMIT  5;\n"
tables:
- as_providers_referrals_v2
tags:
- referrals
- 2024
