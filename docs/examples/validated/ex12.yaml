id: ex12
question: 'How many conditions are recorded for each coding type?

  '
sql: "SELECT codingtype       AS type,\n       COUNT(*)          AS count\nFROM  \
  \ mf_conditions\nWHERE  codingtype IS NOT NULL\nGROUP  BY codingtype\nORDER  BY\
  \ count DESC;\n"
tables:
- mf_conditions
tags:
- conditions
- coding
