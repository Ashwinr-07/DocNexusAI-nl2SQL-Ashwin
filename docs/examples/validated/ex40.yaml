id: ex40
question: 'Which 5 NDC generic names have the highest total paid amount in 2024?

  '
sql: "SELECT ndc_generic_nm,\n       SUM(total_paid_amt)::numeric(12,2) AS total_amount\n\
  FROM   fct_pharmacy_clear_claim_allstatus_cluster_brand\nWHERE  service_date_dd\
  \ BETWEEN '2024-01-01' AND '2024-12-31'\n  AND  ndc_generic_nm IS NOT NULL\n  AND\
  \  total_paid_amt IS NOT NULL\nGROUP  BY ndc_generic_nm\nORDER  BY total_amount\
  \ DESC\nLIMIT  5;\n"
tables:
- fct_pharmacy_clear_claim_allstatus_cluster_brand
tags:
- pharmacy
- generic
- 2024
