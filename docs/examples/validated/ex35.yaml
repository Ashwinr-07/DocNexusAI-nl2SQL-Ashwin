id: ex35
question: 'Show the total gross due amount by payer in pharmacy claims for 2024.

  '
sql: "SELECT payer_payer_nm   AS payer,\n       SUM(gross_due_amt)::numeric(12,2)\
  \ AS total_gross_due\nFROM   fct_pharmacy_clear_claim_allstatus_cluster_brand\n\
  WHERE  service_date_dd BETWEEN '2024-01-01' AND '2024-12-31'\n  AND  gross_due_amt\
  \ IS NOT NULL\nGROUP  BY payer\nORDER  BY total_gross_due DESC\nLIMIT  5;\n"
tables:
- fct_pharmacy_clear_claim_allstatus_cluster_brand
