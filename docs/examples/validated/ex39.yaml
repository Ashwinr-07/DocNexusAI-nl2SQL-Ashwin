id: ex39
question: 'For each diagnosis code, compute the total claim line charge in 2023.

  '
sql: "SELECT diagnosis_code,\n       SUM(total_claim_line_charge)::numeric(12,2) AS\
  \ total_line_charge\nFROM   as_providers_referrals_v2\nWHERE  date BETWEEN '2023-01-01'\
  \ AND '2023-12-31'\n  AND  total_claim_line_charge IS NOT NULL\nGROUP  BY diagnosis_code\n\
  ORDER  BY total_line_charge DESC\nLIMIT  5;\n"
tables:
- as_providers_referrals_v2
