question: 'For each drug class, show the total paid amount and number of claims in
  2024.

  '
sql: "SELECT ndc_drug_class_nm       AS drug_class,\n       SUM(total_paid_amt)  \
  \   AS total_paid,\n       COUNT(*)                AS claim_count\nFROM   fct_pharmacy_clear_claim_allstatus_cluster_brand\n\
  WHERE  service_date_dd BETWEEN '2024-01-01' AND '2024-12-31'\n  AND  ndc_drug_class_nm\
  \ IS NOT NULL\n  AND  total_paid_amt IS NOT NULL\nGROUP  BY ndc_drug_class_nm\n\
  ORDER  BY total_paid DESC\nLIMIT  5;\n"
